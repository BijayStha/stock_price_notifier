<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stock Price Notifier</title>
    <link rel="stylesheet" href="{{ url_for( 'static' , filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for( 'static' , filename='css/styles.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/script.min.js')}}"></script>    


</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url({{ url_for( 'static' , filename='img/pic1.png')}});"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome!</h4>
                                    </div>
                                    <form action = "/loginvalidate" method="post">  
                                        <table>  
                                            <tr><td>Email</td><td><input type="email" name="email"></td></tr>  
                                            <tr><td>Password</td><td><input type="password" name="password"></td></tr>  
                                                                              
                                            <tr><td><input type="submit" value="Submit"></td></tr>  
                                        </table>  
                                        </form> 
                                        <br>
                                        <p>Status: {{msg}}</p> 

                                    <div class="text-center"><a class="small" href="/register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
