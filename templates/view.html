<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title>  
</head>  
<body>  
  
<h3>Employee Information</h3>  
<table border=5>  
    <thead>  
        <td>ID</td>  
        <td>Stock</td>  
        <td>Upper Limit</td>  
        <td>Lower limit</td>
        <td>Frequency</td>
        <td>LTP</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["id"]}}</td>  
            <td>{{row["stock"]}}</td>  
            <td>{{row["upperlimit"]}}</td>  
            <td>{{row["lowerlimit"]}}</td> 
            <td>{{row["frequency"]}}</td>
            <td>{{row["ltp"]}}</td>

        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
