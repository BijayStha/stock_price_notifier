<!DOCTYPE html>  
<html>  
<head>  
    <title> Register</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for( 'static' , filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for( 'static' , filename='css/styles.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/script.min.js')}}"></script>    
    
  
</head>  
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url({{ url_for( 'static' , filename='img/pic1.png')}}");"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form action = "/savedetails" method="post">  
                                <table>  
                                    <tr><td>First Name</td><td><input type="text" name="fname"></td></tr>  
                                    <tr><td>Last Name</td><td><input type="text" name="lname"></td></tr> 
                                    <tr><td>Email</td><td><input type="email" name="email"></td></tr>  
                                    <tr><td>Phone</td><td><input type="phone" name="phone"></td></tr>  
                                    <tr><td>Password</td><td><input type="password" name="password"></td></tr>  
                                    <tr><td>Password Verify</td><td><input type="password" name="password1"></td></tr>  
                                    
                                    <tr><td><input type="submit" value="Submit"></td></tr>  
                                </table>  
                                </form>
                                <br>
                                <p>Status: {{msg}}</p> 
                                
                               
                                <div class="text-center"><a class="small" href="/login">Already have an account? Login!</a></div>
                            </div>
           
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var password = document.getElementById("password"), confirm_password = document.getElementById("password1");
    
    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>
</html>
